<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>T1D Energy Tracker</title>
</head>
<body>

  <h1>Surviving Isn’t the Same as Living</h1>
  <h2>It’s Just a Shower. Unless You Have T1D.</h2>

  <div id="task-buttons">
    <!-- Buttons for different daily tasks -->
    <button data-task="Waking up">Waking up</button>
    <button data-task="Eat Breakfast">Eat Breakfast</button>
    <button data-task="Grocery Shopping">Grocery Shopping</button>
    <button data-task="Go to Class/Work">Go to Class/Work</button>
    <button data-task="Take a Shower">Take a Shower</button>
  </div>

  

  <h2>Normal Energy</h2>
  <div id="normal-energy-value">Energy: 100</div>
  <div id="normal-energy-bar" style="width: 100%; height: 20px; background: gray;"></div>

  <h2>Diabetic Energy Bar</h2>
  <div id="energy-value">Energy: 100</div>
  <div id="energy-bar" style="width: 100%; height: 20px; background: green;"></div>

  <!-- When energy for T1D hits zero, this -->
  <div id="cutoff-message" style="margin-top: 1rem; font-weight: bold;"></div>



  <button id="restart-day">Restart Day</button>


  <h2>Feedback</h2>
  <div id="feedback"></div>


  <!-- Adding JS file in the end so it interacts with HTML first  -->
  <script src="script.js"></script>
</body>
</html>
